<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome icon cdn  link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google icon link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/music-1.jpg" type="image/x-icon">

    <title>Music Player</title>
</head>

<body>
    <div class="heading">
        <h1>Music player</h1>
    </div>
    <div class="container">
        <div class="top-bar">
            <!-- <i class="fa-solid fa-chevron-down"></i> -->
            <i class="material-symbols-outlined">
                expand_more
            </i>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">
                more_horiz
            </i>
        </div>
        <div class="imageArea">
            <img src="" alt="" srcset="">
            <!-- <img src="images/jhoome-jo-pathaan-social.jpg" alt=""> -->
            <!-- <img src="images/Lut-Gaye-jubin.jpg" alt=""> -->
            <!-- <img src="images/mann_meri_jaan_king.jpg" alt=""> -->
        </div>
        <div class="songDetails">
            <p class="name"></p>
            <p class="artists"></p>
        </div>
        <div class="progressArea">
            <div class="progressBar">
                <audio src="" id="MainAudio"></audio>
            </div>
            <div class="songTimer">
                <span class="currentTime"></span>
                <span class="maxDuration"></span>
            </div>

        </div>
        <div class="controls">
            <i id="repeatList" title="PlayList Looped" class="material-symbols-outlined">
                repeat
            </i>
            <i id="prev" class="material-symbols-outlined">
                skip_previous
            </i>
            <div class="playPause">
                <i class="material-symbols-outlined">
                    play_arrow
                </i>
                <!-- <i class="material-symbols-outlined">
                    pause
                </i> -->
            </div>
            <i id="next" class="material-symbols-outlined">
                skip_next
            </i>
            <i id="moreMusic" class="material-symbols-outlined">
                queue_music
            </i>
        </div>
        <div class="musicList">
            <div class="header">
                <div class="row">
                    <i class="material-symbols-outlined">
                        queue_music
                    </i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-symbols-outlined" id="close">
                    close
                </i>
            </div>
            <ul>
                <!-- here li list will come from js -->
            </ul>
        </div>
    </div>



    <!-- js file are here -->
    <script type="text/javascript" src="js/musicscript.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
